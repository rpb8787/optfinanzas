<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carga Laboral Cuentas por Pagar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .table-container {
            margin-top: 20px;
            display: flex;
            justify-content: center;
        }
        table {
            width: 80%;
            border-collapse: collapse;
            background-color: #fff;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        th, td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: center;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        .image-container {
            text-align: center;
            margin-top: 20px;
        }
        img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Carga Laboral Cuentas por Pagar</h1>
    
    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th>Puesto</th>
                    <th>Jornada laboral cronometrada (min)</th>
                    <th>Tiempo productivo (min)</th>
                    <th>% de Ocupación</th>
                    <th>Estado</th>
                    <th>Grado de sobre-capacidad/Sub-capacidad</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Auxiliar Sr. de Cuentas por Pagar</td>
                    <td>419.72</td>
                    <td>372.43</td>
                    <td>88.73</td>
                    <td>Sobre-capacitado</td>
                    <td>5.67</td>
                </tr>
            </tbody>
        </table>
    </div>

    <div class="image-container">
        <img src="assets/grafcargacp.png" alt="Gráfico de ocupación de Cuentas por Pagar">
    </div>
</body>
</html>
