<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HeadCount Validación y Prueba</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        .link-container {
            text-align: center;
            margin-bottom: 20px;
        }
        .link {
            display: block;
            margin: 10px 0;
            font-size: 1.2em;
            color: #007bff;
            text-decoration: none;
            cursor: pointer;
        }
        .link:hover {
            text-decoration: underline;
        }
        img {
            width: 80%;
            height: auto;
            border: 1px solid #ccc;
            display: none;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h1>HeadCount Validación y Prueba</h1>

    <div class="link-container">
        <!-- Enlace Actual -->
        <a onclick="showImage('assets/hcvpprop.png')" class="link">Actual</a>
        
        <!-- Enlace Propuesto -->
        <a onclick="showImage('assets/hcvpprop2.png')" class="link">Propuesto</a>
	<a onclick="showImage('assets/hcvpprop3.png')" class="link">Tabla de HeadCount</a>
    </div>

    <!-- Imagen que se muestra -->
    <img id="imageViewer" src="" alt="Imagen de HeadCount Validación y Prueba">

    <script>
        function showImage(imagePath) {
            const image = document.getElementById('imageViewer');
            image.src = imagePath;
            image.style.display = 'block';
        }
    </script>

</body>
</html>
